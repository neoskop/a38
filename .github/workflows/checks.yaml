name: Checks

on:
    push:
    pull_request:

jobs:
    linting:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Biome
              uses: biomejs/setup-biome@v2
              with:
                  version: latest
            - name: Run Biome
              run: biome ci .

    unit-tests:
        concurrency: ci-unit-tests-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4

            - name: Install Bun
              uses: oven-sh/setup-bun@v1

            - name: Install
              run: |
                  bun install

            - name: Unit-Tests
              run: |
                  bun run test
